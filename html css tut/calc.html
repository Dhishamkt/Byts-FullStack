<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
     /* background-color: #f7f7f7;*/
     background-image: url(https://media2.giphy.com/media/4N1FZFE5AGO3qrUGkw/source.gif);
     background-repeat:no no-repeat;
     background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #output {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 40px;
      background-color: #ecf0f1;
    }

    .btn1 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn1 button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    .btn2 {
      margin-top: 20px;
    }

    .btn2 button {
      padding: 10px 15px;
      margin: 5px 3px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .btn2 button:hover {
      background-color: #2980b9;
    }
   
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <div id="output"> </div>

    <div class="btn1">
      <button onclick="removeLast()">C</button>
      <button onclick="update('%')">%</button>
      <button onclick="update('/')">/</button>
      <button onclick="update('*')">*</button>

      <button onclick="update('1')">1</button>
      <button onclick="update('2')">2</button>
      <button onclick="update('3')">3</button>
      <button onclick="update('+')">+</button>

      <button onclick="update('4')">4</button>
      <button onclick="update('5')">5</button>
      <button onclick="update('6')">6</button>
      <button onclick="update('-')">-</button>

      <button onclick="update('7')">7</button>
      <button onclick="update('8')">8</button>
      <button onclick="update('9')">9</button>
      <button onclick="answer()">=</button>

      <button onclick="update('0')">0</button>
    </div>

    <div class="btn2">
      <button onclick="window.location.href='access.html'"><strong>Home</strong></button>
      <button onclick="window.location.href='add.html'"><strong>Add</strong></button>
      <button onclick="window.location.href='time.html'"><strong>Time</strong></button>
      <button onclick="window.location.href='temp.html'"><strong>Temp</strong></button>
    </div>
  </div>

  <script>
    let equation = "";

    function updateScreen() {
      document.getElementById("output").innerText = equation;
    }

    function update(x) {
      equation += x;
      updateScreen();
    }

    function removeLast() {
      equation = " ";
      updateScreen();
    }

    function answer() {
      try {
        const result = eval(equation);
        equation = result.toString();
        updateScreen();
      } catch (error) {
        alert("Invalid equation");
        clearAll();
      }
    }
  </script>
</body>
</html>
